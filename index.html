
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roast My GitHub | Get Absolutely Roasted</title>
    <link rel="icon" href="/github-white.svg" media="(prefers-color-scheme: dark)">
    <link rel="icon" href="/github-black.svg" media="(prefers-color-scheme: light)">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #0a0a0a;
        --bg-secondary: #111111;
        --bg-tertiary: #1a1a1a;
        --accent-primary: #00ff88;
        --accent-secondary: #ff0055;
        --border: #222222;
      }
      body {
        background-color: var(--bg-primary);
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      h1, h2, h3, .heading-font {
        font-family: 'Space Grotesk', sans-serif;
      }
      code, pre, .mono-font {
        font-family: 'JetBrains Mono', monospace;
      }
      .brutalist-border {
        border: 2px solid var(--border);
        border-radius: 4px;
      }
      .neon-glow:focus {
        box-shadow: 0 0 15px var(--accent-primary);
        border-color: var(--accent-primary);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
